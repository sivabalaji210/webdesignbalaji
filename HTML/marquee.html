<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>

    <div class="marquee-scroll">
        This is a scrolling text using the marquee tag.
    </div>

    <div class="marquee-bounce">
        This text bounces back and forth!
    </div>

    <div class="marquee-slide">
        This text slides in from the bottom and stops.
    </div>
    
</body>
</html>
