<mark>caption element</mark>
<p>The &lt;caption&gt; element defines a table caption.</p>
<p>The &lt;caption&gt; element must be inserted immediately after the &lt;table&gt; tag.</p>
<p>The &lt;caption&gt; element is not supported in HTML5. Use the &lt;figcaption&gt; element instead.</p>
