<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <p>tables play an important role in the html</p>
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>50</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
