<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>
<body>
    <p id="balaji"> the id selector also play an important role in css</p>
    <style>
        #balaji {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }   
    </style>
</body>
</html>
