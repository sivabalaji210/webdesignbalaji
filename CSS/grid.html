<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in css</title>
</head>
<body>
    
    <h1>grid in css</h1>
    <div style="display: grid; grid: template rows 3px;; gap: 10px; border: 2px solid black; padding: 10px;">
        <div style="background-color: lightblue; padding: 20px;">Item 1</div>
        <div style="background-color: lightgreen; padding: 20px;">Item 2</div>
        <div style="background-color: lightcoral; padding: 20px;">Item 3</div>
        <div style="background-color: lightgoldenrodyellow; padding: 20px;">Item 4</div>
        <div style="background-color: lightpink; padding: 20px;">Item 5</div>
        <div style="background-color: lightgray; padding: 20px;">Item 6</div>
    </div>


</body>
</html>
