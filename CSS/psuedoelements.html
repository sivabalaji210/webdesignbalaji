<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo elements</title>
</head>
<body>
    <p>commanly pseudo elements are used adding  first ,and after </p>
    <p>psudo elements are play main role in site visiting in webdesigning</p>

    <style>
        p::first-letter{
            color: red;
            font-size: 200%;
        }
        p::after{
            content: "hello world";
            color: green;
            font-size: 150%;
        }       
    </style>
    
</body>
</html>
